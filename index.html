<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
<title>Product Page</title>
</head>
<body>
   <div class="container-one">
       <div class="row">
           <div class="col-sm one">
             <h1> The Wikker Shop</h1>
           </div>
          
           <div class="col-sm three">

           
           </div>
           <div class="col-sm four">
<ul>
    <li class="account">Account</li>
    <li class="account">Checkout</li>
    <li class="account">Cart</li>
</ul>
           </div>
       </div>
   </div>
   <div class="containter-two">
       <div class="row">
           <div class="col-sm breadcrum">
               Home > Products > Womans > Accessories
           </div>
           <div class="col-sm breadcrum">
               
           </div>
       </div>
   </div>
   <div class="containter-three">
       <div class="row">
           <div class="col-sm image">
            <img class="product-image" src="images/product .jpeg">
           </div>
           <div class="col-sm product-details">
           <div class="row">
            <div class="col-sm name">
               <h4>Rose Gold 40mm clasp watch</h4>
               <h2>Astrostone Prestigue</h2>
            </div>
           </div>
           <div class="row">
            <div class="col-sm price">
               <h3>$ 1,499 USD</h3>
            </div>
           </div>
           <div class="row">
            <div class="col-sm sizes">
                <p>Choose a Size</p>
                
              <ul>
                  <li class="size">38mm</li>
                  <li class="size">40mm</li>
                  <li class="size">42mm</li>
              </ul>
            </div>
           </div>
           <div class="row">
            <div class="col-sm sizes">
                <h4 class="available">payment options available</h4>
                <ul>
                    <li class="payments"><img class="options" src="images/klarna.png"></li>
                    <li class="payments"><img class="options" src="images/afterpay.png"></li>
                    <li class="payments"><img class="options" src="images/paypal.png"></li>
                </ul>
                <button class="checkout">Checkout</button>
            </div>
           </div>
           </div>
       </div>
   </div>
</body>
</html>
